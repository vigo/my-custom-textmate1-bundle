<body>
    <div id="container">
        <header>Header</header>
        <div id="main">
            Main
            <pre><code id="debug"></code></pre>
        </div>
        <footer>Footer</footer>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="site_media/js/libs/jquery-1.4.4.min.js"%3E%3C/script%3E'))</script>

    <script src="site_media/js/locale-tr.js"></script>
    <script src="site_media/js/base.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            dji18njs.lang_id = "tr";
            var test_dict = {
                text1: dji18njs.gettext("home"),
                count: 120,
                text2: dji18njs.ngettext("key", "keys", this.count),
                text3: dji18njs.interpolate(
                    dji18njs.gettext("I have %(count)s %(item)s in my pocket"),{
                        count: 5,
                        item: dji18njs.ngettext("key", "keys", this.count)
                    },
                    true
                ),
                text4: dji18njs.interpolate("Simple interpolate: username: %s, password: %s", ["vigo", "1234"]),
            }
            
            $("#debug").html(dji18njs.interpolate(
                '%(text1)s\nCebimdeki %(text2)s sayısı: %(count)s\n%(text3)s\n%(text4)s',
                test_dict,
                true));
        });
    </script>
